<section>
  <div class="flex gap-x-5 justify-between mx-auto max-w-[1119px]">
    <div class="max-w-[256px]">
      <aside>
        <div class="flex flex-col flex-wrap gap-4 mb-8">
          <button
            *ngFor="let category of categories"
            (click)="toggleCategory(category)"
            [class.bg-blue-500]="selectedCategories.has(category)"
            class="py-2 px-4 rounded-lg transition-colors"
            [class.text-white]="selectedCategories.has(category)"
            [class.bg-gray-200]="!selectedCategories.has(category)"
          >
            {{ category }}
          </button>
        </div>
      </aside>
    </div>
    <div class="max-w-[831px]">
      <div class="grid grid-cols-1 gap-x-4 gap-y-5 sm:grid-cols-3">
        <app-product-card
          *ngFor="let product of filteredProducts"
          [imageUrl]="baseImageUrl + product.images[0]"
          [name]="product.name"
          [price]="product.price"
          [brand]="product.brand"
          [routerLink]="['/product', product.id]"
        ></app-product-card>
      </div>
    </div>
  </div>
</section>
