<a [routerLink]="['/products', categoryEndpoint]"
  class="w-[160px] h-[128px] rounded-2xl bg-[#ededed] flex flex-col justify-center items-center transition-all ease duration-300 hover:bg-[#d4d4d4] cursor-pointer">
  <div>
    <img src="Icon/48px/{{ category }}.svg" alt="{{ category }}" />
  </div>
  <h4>{{ category }}</h4>
</a>
